<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./assets/css/gallery_style.css">
</head>
<body>
    <div class="gallery">
        <h2>Галерея</h2>
        <div class="slider">
            <div class="item">
                <img src="./assets/images/iceland.jpg" alt="slide-1">
            </div>
            <div class="item">
                <img src="./assets/images/dagestan.jpg" alt="slide-2">
            </div>
            <div class="item">
                <img src="./assets/images/kareliya.jpg" alt="slide-3">
            </div>
            <div class="item">
                <img src="./assets/images/dagestan_gamsutl.jpg" alt="slide-4">
            </div>
            <div class="item">
                <img src="./assets/images/сanada.jpg" alt="slide-5">
            </div>

            <a class="prev" onclick="getPrevSlide()">&#10094;</a>
            <a class="next" onclick="getNextSlide()">&#10095;</a>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
